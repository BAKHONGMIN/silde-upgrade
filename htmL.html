<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery배우기</title>
    <script src="./index.js"></script>
  <script>
    //   3초마다 이미지가 변경되고 클릭시 다른 곳으로 링크가 걸린다.
      $(document).ready(function(){
        let bannerDB = {

            imginfo:[
        
              {
                bannerImg : "https://img.cjthemarket.com/images/file/display/742/20220112203114718.jpg?RS=1920x500",
                bannerLink : "https://naver.com",
              },
              {
                bannerImg : "https://img.cjthemarket.com/images/file/display/235/20220112201702064.jpg?RS=1920x500",
                bannerLink : "https://daum.net",
              },
              {
                bannerImg : "https://img.cjthemarket.com/images/file/display/315/20220106165818675.jpg?RS=1920x500",
                bannerLink : "https://google.com",
              },
            ],
            imgSlide : function(e){
                $("#banner").attr("href",this.imginfo[e].bannerLink);
                $("#banner img").attr("src", this.imginfo[e].bannerImg);
            }
        }
      var count = 0;
      setInterval(function(){
        count++;
        count %=3;
        bannerDB.imgSlide(count);
      },1000);
      
});



        // attr(태그속성, 값) -> 태그의 속성으로 접근하는 매서드

  </script>
</head>
<body>
    <a href="" id="banner"><img src=""></a>
        
    </ul>
</body>
</html>
