<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery배우기</title>
    <script src="./index.js"></script>
  <script>

      $(document).ready(function(){
        let number = "";
        
        $("#inn button").click(function(){
            number = $("inn input").val();
            $("#inn span").text(number);
        });
      
});

  </script>
</head>
<body>
    <div id="inn">
        <input type="text"><button>출력</button>
        <h2><span></span>단</h2>
    </div>
</body>
</html>
